<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsSocials - Demos</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../dist/jssocials.css" />
    <link rel="stylesheet" type="text/css" href="../dist/jssocials-theme-flat.css" />

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/jssocials.js"></script>

    <style>
        .round-shares .jssocials-share-link {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<h1>jsSocials Demo</h1>
<div>
    Select Theme:
    <select id="themeSelector">
        <option>flat</option>
        <option>classic</option>
        <option>minima</option>
        <option>plain</option>
    </select>

    and any font-size:
    <select id="fontSizeSelector">
        <option>8</option>
        <option>10</option>
        <option>12</option>
        <option>14</option>
        <option selected>16</option>
        <option>18</option>
        <option>20</option>
        <option>24</option>
    </select>
</div>

<h2>Adaptive</h2>
<div id="shareAdaptive"></div>

<h2>Icons Only</h2>
<div id="shareIcons"></div>

<h2>Round Icons</h2>
<div id="shareRoundIcons" class="round-shares"></div>

<h2>Icons with Count Inside</h2>
<div id="shareIconsCounterInside"></div>

<h2>Button with Label</h2>
<div id="shareButtonLabel"></div>

<h2>Button with Label and Count Inside</h2>
<div id="shareButtonLabelCountInside"></div>

<h2>Share in popup</h2>
<div id="shareInPopup"></div>

<h2>Icons with Counter</h2>
<div id="shareIconsCounter"></div>

<h2>Button with Label and Counter</h2>
<div id="shareButtonLabelCounter"></div>

<h2>Custom logo</h2>
<div id="shareCustomLogo"></div>

<h2>Native Sharing Components</h2>
<div id="shareStandard"></div>

<script>
    $(function() {

        var url = "http://google.com";
        var text = "Some text to share";

        $("#shareAdaptive").jsSocials({
            url: url,
            text: text,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareIcons").jsSocials({
            url: url,
            text: text,
            showLabel: false,
            showCount: false,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareRoundIcons").jsSocials({
            url: url,
            text: text,
            showLabel: false,
            showCount: false,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareIconsCounterInside").jsSocials({
            url: url,
            text: text,
            showLabel: false,
            showCount: "inside",
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareButtonLabel").jsSocials({
            url: url,
            text: text,
            showCount: false,
            showLabel: true,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareButtonLabelCountInside").jsSocials({
            url: url,
            text: text,
            showCount: "inside",
            showLabel: true,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareInPopup").jsSocials({
            url: url,
            text: text,
            shareIn: "popup",
            showCount: "inside",
            shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon"]
        });

        $("#shareIconsCounter").jsSocials({
            url: url,
            text: text,
            showCount: true,
            showLabel: false,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"]
        });

        $("#shareButtonLabelCounter").jsSocials({
            url: url,
            text: text,
            showCount: true,
            showLabel: true,
            shares: ["email", "twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "whatsapp", "telegram", "viber", "pocket", "messenger", "vkontakte"],
            on: {
                click: function(e) {
                    if(this.share === "twitter") {
                        console.log("tweet \"" + this.url + "\" at " + e.timeStamp);
                    }
                }
            }
        });

        $("#shareCustomLogo").jsSocials({
            url: url,
            text: text,
            showLabel: true,
            showCount: true,

            showLabel: false,
            showCount: false,

            shares: [{
                renderer: function() {
                    var $result = $("<div>");

                    var script = document.createElement("script");
                    script.text = "(function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = \"//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.3\"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));";
                    $result.append(script);

                    $("<div>").addClass("fb-share-button")
                        .attr({
                            "data-href": "https://developers.facebook.com/docs/plugins/",
                            "data-layout": "button_count"
                        })
                        .appendTo($result);

                    return $result;
                }
            }, {
                renderer: function() {
                    var $result = $("<div>");

                    var script = document.createElement("script");
                    script.src = "https://apis.google.com/js/platform.js";
                    $result.append(script);

                    $("<div>").addClass("g-plus")
                        .attr({

                        })
                        .appendTo($result);

                    return $result;
                }
            }, {
                renderer: function() {
                    var $result = $("<div>");

                    var script = document.createElement("script");
                    script.src = "//platform.linkedin.com/in.js";
                    $result.append(script);

                    $("<script>").attr({ type: "IN/Share", "data-counter": "right" })
                        .appendTo($result);

                    return $result;
                }
            }, {
                renderer: function() {

                        .append($("<a>").attr({
                            "href": "https://www.pinterest.com/pin/create/button/",
                            "data-pin-do": "buttonPin"
                        }))
                        .appendTo($result);

                    return $result;
                }
            }, {

                        .appendTo($result);

                    return $result;
                }
            }]
        });


        var currentTheme = "flat";

        var switchTheme = function() {
            var newTheme = $("#themeSelector").val();
            var $cssLink = $("link[href$='" + currentTheme + ".css']");
            var cssPath = $cssLink.attr("href");
            $cssLink.attr("href", cssPath.replace(currentTheme, newTheme));
            currentTheme = newTheme;
        };

        var switchFontSize = function() {
            var fontSize = parseInt($("#fontSizeSelector").val(), 10);
            $("body").css("fontSize", fontSize);
        };

        $("#themeSelector").on("change", switchTheme);
        $("#fontSizeSelector").on("change", switchFontSize);
